query GetReferralWithoutJob($referralWithoutJobId: String!) {
    referralWithoutJob(referralWithoutJobId: $referralWithoutJobId) {
        id
        name
        email
        linkedinUrl
        githubUrl
        hardSkills
        isIncognito
        relationshipWithCandidate
        standOut
        referrer {
            id
            name
        }
    }
}