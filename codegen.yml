overwrite: true
schema: "http://localhost:8080/graphql"
documents: "./**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withResultType: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
  ./src/fragmentTypes.json:
    plugins:
      - fragment-matcher
